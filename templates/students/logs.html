{% load static %}
<!doctype html>
<html lang="en" dir="ltr">

<head>

<h1> Logs here </h1>

<div class="card">
    <div class="card-body">
        <ul class="demo-accordion accordionjs m-0" data-bs-active-index="false">
            <li id="temp-li">
            </li>
            {% for row in data %}
                {% if row|length >= 1%}
                    <li class="mb-4">
                        <div>
                            <h3>{{forloop.counter}} - {{row.0}}</h3>
                        </div>
                        <div class="shadow-lg p-3 mb-4 bg-warning">
                            {% for row1 in row %}
                                <p>{{row1}}</p> 
                            {% endfor %}
                        </div>
                    </li>
                {% endif %}
            {% endfor %}
        </ul>
    </div>
</div>


</head>
